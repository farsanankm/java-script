<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let number =parseInt(prompt("enter number"))
        switch(true){
            case number===0:
                console.log("zero");

                break;

            case number<0:  
                 console.log("negative");

                 break;
            
                 
            case number>0:
                console.log("positive");
                
                break;

                default: 
                console.log("error");

                     
        }
    </script>
        
    
</body>
</html>
