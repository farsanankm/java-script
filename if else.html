<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("enter number"));
        if(a>=90){
            console.log("A gradre");
        }
        else if(a>=80 && a<90){
            console.log("B grade");
        }
        else if(a>=70 && a<80){
            console.log("C grade");
        }
        else if(a>=60 && a<70){
            console.log("D grade");
        }
        else if(a>=40 && a<60){
            console.log("E grade");
        }
        else 
            console.log("F grade");
        
            
    

        
    </script>
</body>
